<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>WWW.GOONUJVPRACI.FUN</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #ff2bff;
            font-family: 'Comic Sans MS', 'Comic Neue', cursive, sans-serif;
        }
        
        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .image {
            width: 600px;
            max-width: 80%;
            height: auto;
            animation: fadeSlideIn 1.8s ease forwards;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        .image.shrink {
            animation: shrinkImage 0.8s ease forwards;
        }

        .image:hover {
            transform: scale(1.05);
        }

        .spotify-container {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s ease, transform 0.8s ease;
            margin-top: 25px;
            width: 100%;
            max-width: 600px;
        }

        .spotify-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .spotify-container:hover iframe {
            transform: scale(1.03);
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeSlideIn {
            0% { opacity: 0; transform: translateY(-40px) scale(1.2); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes shrinkImage {
            0% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }

        body:hover {
            background: #ff2bff;
            transition: background 0s ease;
        }
    </style>
</head>
<body>

    <div class="center-container">
        <a href="https://www.example.com" target="_blank">
            <img src="obrazek.jpg" alt="Klikni mÄ›" class="image">
        </a>

        <div class="spotify-container" id="spotify">
            <iframe src="https://open.spotify.com/embed/track/xyz123" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

</body>
</html>
